<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompts</title>
  <link rel="shortcut icon" type="image/x-icon" href="icon (Custom).png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h3>🏗 Build Template:</h3>
  <textarea id="templateBuilder" rows="10" placeholder="e.g. Hello {name}, welcome to {city}!"></textarea>
  <button onclick="addVariable()">➕ Add Variable</button>
  <button onclick="saveTemplate()">💾 Save Template</button>

  <!-- Popup -->
  <div id="overlay"></div>
  <div id="popup">
    <h3>Enter Value for <span id="popupVarLabel"></span></h3>
    <input type="text" id="popupVarValue" />
    <button onclick="submitPopup()">Insert</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>
</body>
</html>
